<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article>
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-sortable="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Exceptions </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <table datatable dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="display projects-table table table-striped table-bordered table-hover" width="100%"></table>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

<script type="text/ng-template" id="editExcLoggerModal.html">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" ng-click="CloseModal()">
            &times;
        </button>
        <h3 class="modal-title">
            Error Details
        </h3>
    </div>
    <div class="modal-body no-padding" ExcLogger-form>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="table-responsive">
                        <table class="table " width="100%">
                            <tr>
                                <td>Message</td>
                                <td>{{ExcLogger.Message}}</td>
                            </tr>
                            <tr>
                                <td>Source</td>
                                <td>{{ExcLogger.Source}}</td>
                            </tr>
                            <tr>
                                <td>HResult</td>
                                <td>{{ExcLogger.HResult}}</td>
                            </tr>
                            <tr>
                                <td>Controller</td>
                                <td>{{ExcLogger.Controller}}</td>
                            </tr>
                            <tr>
                                <td>Action</td>
                                <td>{{ExcLogger.Action}}</td>
                            </tr>
                            <tr>
                                <td>StackTrace</td>
                                <td>{{ExcLogger.StackTrace}}</td>
                            </tr>
                            <tr>
                                <td>InnerException</td>
                                <td>{{ExcLogger.InnerException}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                </div>
        </div>
    </div>
</script>
