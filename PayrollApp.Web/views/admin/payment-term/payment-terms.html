<!-- MAIN CONTENT -->
<div id="content">
    <div class="row">
        <a class="btn btn-primary hidden-mobile pull-right" ng-click="OpenAddModal()"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Add New Payment Term</a>
    </div>
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article>
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-sortable="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Payment Terms </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <table datatable dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="display projects-table table table-striped table-bordered table-hover" width="100%"></table>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

<script type="text/ng-template" id="addPaymentTermModal.html">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" ng-click="CloseModal()">
            &times;
        </button>
        <h3 class="modal-title">
            Add New Payment Term
        </h3>
    </div>
    <div class="modal-body no-padding" payment-term-form>
        <form ng-submit="addPaymentTerm(PaymentTerm)" class="smart-form client-form">
            <fieldset>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="form-group">
                            <label class="control-label">Payment Term Name</label>
                            <input type="text" class="form-control" name="paymenttermname" data-ng-model="PaymentTerm.PaymentTermName" />
                        </section>
                    </div>
                </div>
            </fieldset>
            <footer>
                <div class="row">
                    <div class="col col-4">
                        &nbsp;
                    </div>
                    <div class="col col-8 pull-right">
                        <button type="button" class="btn btn-danger" ng-click="CloseModal()"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;&nbsp;Close</button>
                        <button type="reset" class="btn btn-warning" ng-click="getClearedModal()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Clear</button>
                        <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;Save</button>
                    </div>
                </div>
            </footer>
        </form>
    </div>
</script>

<script type="text/ng-template" id="editPaymentTermModal.html">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" ng-click="CloseModal()">
            &times;
        </button>
        <h3 class="modal-title">
            Edit Payment Term
        </h3>
    </div>
    <div class="modal-body no-padding" payment-term-form>
        <form ng-submit="editPaymentTerm(PaymentTerm)" class="smart-form client-form">
            <fieldset>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="form-group">
                            <label class="control-label">Payment Term Name</label>
                            <input type="text" class="form-control" name="paymenttermname" data-ng-model="PaymentTerm.PaymentTermName" />
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label class="checkbox">
                            <input type="checkbox" name="isenable" data-ng-model="PaymentTerm.IsEnable" />
                            <i></i> Is Active
                        </label>
                    </div>
                </div>
            </fieldset>
            <footer>
                <div class="row">
                    <div class="col col-4">
                        &nbsp;
                    </div>
                    <div class="col col-8 pull-right">
                        <button type="button" class="btn btn-danger" ng-click="CloseModal()"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;&nbsp;Close</button>
                        <button type="reset" class="btn btn-warning" ng-click="getClearedModal()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Clear</button>
                        <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;Save</button>
                    </div>
                </div>
            </footer>
        </form>
    </div>
</script>
