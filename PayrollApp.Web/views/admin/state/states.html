<!-- MAIN CONTENT -->
<div id="content">
    <div class="row">
        <a class="btn btn-primary hidden-mobile pull-right" ng-click="OpenAddModal()"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Add New State</a>
    </div>
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article>
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-sortable="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>States </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <table datatable dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="display projects-table table table-striped table-bordered table-hover" width="100%"></table>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

<script type="text/ng-template" id="addStateModal.html">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" ng-click="CloseModal()">
            &times;
        </button>
        <h3 class="modal-title">
            Add New State
        </h3>
    </div>
    <div class="modal-body no-padding" state-form>
        <form ng-submit="addState(State)" class="smart-form client-form">
            <fieldset>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="form-group">
                            <label class="control-label">Country</label>
                            <select name="country" class="form-control" ng-model="State.CountryID" ng-options="country.CountryID as country.CountryName for country in Countries">
                                <option value="">Choose</option>
                            </select>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="form-group">
                            <label class="control-label">State Name</label>
                            <input type="text" class="form-control" name="statename" data-ng-model="State.StateName" />
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="form-group">
                            <label class="control-label">State Code</label>
                            <input type="text" class="form-control" name="statecode" data-ng-model="State.StateCode" />
                        </section>
                    </div>
                </div>
            </fieldset>
            <footer>
                <div class="row">
                    <div class="col col-4">
                        &nbsp;
                    </div>
                    <div class="col col-8 pull-right">
                        <button type="button" class="btn btn-danger" ng-click="CloseModal()"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;&nbsp;Close</button>
                        <button type="reset" class="btn btn-warning" ng-click="getClearedModal()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Clear</button>
                        <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;Save</button>
                    </div>
                </div>
            </footer>
        </form>
    </div>
</script>

<script type="text/ng-template" id="editStateModal.html">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" ng-click="CloseModal()">
            &times;
        </button>
        <h3 class="modal-title">
            Edit State
        </h3>
    </div>
    <div class="modal-body no-padding" state-form>
        <form ng-submit="editState(State)" class="smart-form client-form">
            <fieldset>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="form-group">
                            <label class="control-label">Country</label>
                            <select name="country" class="form-control" ng-model="State.CountryID" ng-options="country.CountryID as country.CountryName for country in Countries">
                                <option value="">Choose</option>
                            </select>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="form-group">
                            <label class="control-label">State Name</label>
                            <input type="text" class="form-control" name="statename" data-ng-model="State.StateName" />
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="form-group">
                            <label class="control-label">State Code</label>
                            <input type="text" class="form-control" name="statecode" data-ng-model="State.StateCode" />
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label class="checkbox">
                            <input type="checkbox" name="isenable" data-ng-model="State.IsEnable" />
                            <i></i> Is Active
                        </label>
                    </div>
                </div>
            </fieldset>
            <footer>
                <div class="row">
                    <div class="col col-4">
                        &nbsp;
                    </div>
                    <div class="col col-8 pull-right">
                        <button type="button" class="btn btn-danger" ng-click="CloseModal()"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;&nbsp;Close</button>
                        <button type="reset" class="btn btn-warning" ng-click="getClearedModal()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Clear</button>
                        <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;Save</button>
                    </div>
                </div>
            </footer>
        </form>
    </div>
</script>
