<ul ng-controller="ReportCtrl">
    <li data-ng-repeat="report in reports">
        <a data-ng-click="runReport(report.ReportId)">{{ ::report.ReportName }}</a>
    </li>
    <li>
        <div id="reportPreviewDiv" data-report data-report-source="reportSource" data-report-name="report.ReportName" class="hide"></div>
    </li>
</ul>
