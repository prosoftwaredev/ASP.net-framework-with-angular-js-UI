<div id="main1" role="main" class="animated fadeInDown">
    <div id="content1" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-4 hidden-xs">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                <div class="well no-padding login-box" login-form>
                    <br /><br />
                    <img src="styles/img/smlogo.png" alt="SmartAdmin" class="center-canvas" width="70%" /><br /><br />
                    <form ng-submit="signIn(SignIn)" class="smart-form client-form">
                        <fieldset>
                            <div class="row">
                                <div class="col-lg-12">
                                    <section class="form-group">
                                        <label class="control-label">E-mail</label>
                                        <i class="icon-append fa fa-user"></i>
                                        <input type="email" class="form-control" name="email" data-ng-model="SignIn.Email" />
                                    </section>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <section class="form-group">
                                        <label class="control-label">Password</label>
                                        <i class="icon-append fa fa-lock"></i>
                                        <input type="password" class="form-control" name="password" data-ng-model="SignIn.Password" />
                                    </section>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-6">
                                    <div class="note">
                                        <a ui-sref="forgotPasswordLink">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-6">
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember" data-ng-model="SignIn.Stay">
                                        <i></i>Stay signed in
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">
                                Sign in
                            </button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
