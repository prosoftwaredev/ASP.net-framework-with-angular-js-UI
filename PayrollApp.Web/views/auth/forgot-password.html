<div id="main1" role="main" class="animated fadeInDown">
    <div id="content1" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-4 hidden-xs">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                <div class="well no-padding login-box" forgot-form>
                    <br /><br />
                    <img src="styles/img/smlogo.png" alt="SmartAdmin" class="center-canvas" width="70%" /><br /><br />
                    <form ng-submit="resetPassword(User)" class="smart-form client-form">
                        <fieldset>
                            <div class="row">
                                <div class="col-lg-12">
                                    <section class="form-group">
                                        <label class="control-label">New Password</label>
                                        <i class="icon-append fa fa-lock"></i>
                                        <input type="password" class="form-control" name="password" data-ng-model="User.Password" />
                                    </section>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <section class="form-group">
                                        <label class="control-label">Confirm Password</label>
                                        <i class="icon-append fa fa-lock"></i>
                                        <input type="password" class="form-control" name="confirmpassword" data-ng-model="User.CPassword" />
                                    </section>
                                </div>
                            </div>
                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">
                                Reset Password
                            </button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
